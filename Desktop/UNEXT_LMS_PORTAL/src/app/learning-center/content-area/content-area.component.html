
<div class="row" id="content-area-previewModeOfTree" [ngClass]="{'hide-element': previewModeOfTree}">
  <div class="col-12  col-sm-12 col-md-4">
    <div class="content-title"> {{breadcrumb?.courseName}} </div>
  </div>
  <div *ngIf='view !== "student"' class="col-12 col-sm-12 col-md-8 col-lg-8 layout layout-item-center justify-content-md-end justify-content-sm-start flex-sm-wrap class-container">
    <div class="class-performance"><a><img class="mr8"
          src="assets/images/icons/icon-class-performance.svg"> Class Performance</a>
    </div>
    <div class="class-progress ml24"><a class="cursor-pointer"(click)="onClick('classProgress')"><img class="mr8"
          src="assets/images/icons/icon-class-progress.svg"> Class Progress</a>
          <app-progress-wrapper [type]='type' *ngIf="type === 'classProgress' && IsShowProgress"></app-progress-wrapper>
    </div>
  </div>

  <div *ngIf='view === "student"' class="col-12 col-sm-12 col-md-8 col-lg-8 layout layout-item-center layout-item-end progressContainer">
    <div class="class-performance"><a><img class="mr8"
          src="assets/images/icons/icon-class-performance.svg"> My Performance</a>
    </div>
    <div class="class-progress ml24"><a><img class="mr8"
          src="assets/images/icons/icon-class-progress.svg"> My Learning Streak</a>
    </div>
    <div class="class-progress ml24"><a class="cursor-pointer" (click)="onClick('myProgress')"><img class="mr8"
      src="assets/images/icons/icon-class-progress.svg"> My Progress</a>
      <app-progress-wrapper [type]='type' *ngIf="type === 'myProgress' && IsShowProgress"></app-progress-wrapper>
</div>
  </div>

</div>

<div class="row layout-item-center search-btn-container" [ngClass]="{'hide-element': previewModeOfTree}">
  <div class="col-12 col-sm-12 col-md-4 col-lg-4">
    <div class="input-group" id="content-area-search-con">
      <input type="search" placeholder="Search..." id="search" class="form-control">
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary" id="content-area-search-btn"><img src="assets/images/icons/icon-search-white.svg">
        </button>
      </div>
    </div>
  </div>

    <button class="basic-btn mr24" (click)="onClick('contentPublishAll')" id="content-area-contentPublishAll-btn" translate="admin.learningCenter.publishAll"></button>
    <button class="basic-btn mr24" (click)="onClick('contentPreview')" id="content-area-contentPreview-btn" translate="admin.learningCenter.preview"></button>
