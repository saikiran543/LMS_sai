<div class="content-builder-container slide-left" id="content-builder-con">
  <div class="layout layout-item-center layout-justify-space-between content-builder-title">
    <span translate="contentBuilder.title"></span> <span (click)="close()"><img
      src="assets/images/icons/icon-close.svg"></span>
    </div>
    <div class="content-builder-tab">
      <perfect-scrollbar class="ps-show-always">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="content-builder-createNew" data-toggle="tab" translate="contentBuilder.tab.createNew"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="content-builder-addExisting" data-toggle="tab" translate="contentBuilder.tab.addExisting"></a>
        </li>
      </ul>
      
      <!-- Tab panes -->
      <div class="tab-content">
        <div id="createnew" class="container tab-pane active p-0">
          <div class="content-types">
            <h3 class="mb16" translate="contentBuilder.contentTypes"></h3>
            <div class="row g-0" id="content-builder-addExisting">
              <div *ngFor="let item of contentTypeList;" (click)="onclick(item)"
              class="col-4 layout layout-flex-direction-column layout-item-center layout-justify-center">
              <svg-icon src="assets/images/icons/content-builder/icon-cb-{{item.name}}.svg"></svg-icon>
              <p>{{item.displayName}}</p>
            </div>
          </div>
        </div>
        <div class="content-type-divider"></div>
        <div class="activity-types">
          <h3 class="mb16" translate="contentBuilder.activityTypes"></h3>
          <div class="row g-0 mb16" id="content-builder-activityTypeList">
            <div *ngFor="let item of activityTypeList;" (click)="onclick(item)"
            class="col-4 layout layout-flex-direction-column layout-item-center layout-justify-center">
            <svg-icon src="assets/images/icons/content-builder/icon-{{item.name}}.svg"></svg-icon>
            <p>{{item.displayName}}</p>
          </div>
        </div>
      </div>
    </div>
    <div id="existing" class="container tab-pane fade"><br>
    </div>
    
  </div>
</perfect-scrollbar>
</div>
</div>
