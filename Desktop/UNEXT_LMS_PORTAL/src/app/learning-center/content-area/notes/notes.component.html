<div class="layout notes-header" [ngClass]="{'layout-justify-space-between': !isMobileOrTablet}">
    <svg-icon src="assets/images/icons/discussion-forum/Back-arrow.svg" (click)="goBack()" *ngIf="isRightPaneActive && isMobileOrTablet"></svg-icon>
    <h1>Notes</h1>
    <div class="dropdown" *ngIf="notes > 0">
        <button class="filter-btn dropdown-toggle" type="button" id="notes-filer-dropdown-con" data-bs-toggle="dropdown"
        aria-expanded="false" *ngIf="!isMobileOrTablet">
        Filters
    </button>
</div>
</div>

<app-mobile-header *ngIf="isMobileOrTablet"></app-mobile-header>

<div class="notes-pane" *ngIf="notes > 0">
    <div class="notes-left-pane" [ngStyle]="{'display': (isMobileOrTablet && isRightPaneActive) ? 'none' : ''}">
        <app-notes-left-pane (isShow)="togglePanel($event)"></app-notes-left-pane>
    </div>
    <div class="notes-right-pane" *ngIf="isRightPaneActive">
        <app-notes-right-pane></app-notes-right-pane>
    </div>
</div>
<div class="empty-note" *ngIf="notes === 0">
    <img src="assets/images/icons/notes/dummy/empty.PNG">
    <h4 translate="notes.emptyNotes"></h4>
</div>
